<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro java</title>
</head>
<body>
    <h1>olá, mundo!</h1>
    <script>
       var n1 = Number(window.prompt('Digite um numero: ')); // string
       var n2 = Number(window.prompt('Digite outro numero: ')); // string
       var s = n1 + n2;
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // Interpolação de strings correta
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
